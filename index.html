<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <h1 class="text-center">BookList App</h1>
    <!-- INPUT GRUP -->
    <form>
        <div class="container ">
          
        <div class="mb-3 append-alert">
          <!-- Alert akan ditampilkan disini -->
          <label for="book-name" class="form-label label-book">Book Name</label>
          <input type="text" class="form-control" id="book-name">
        </div>

        <div class="mb-3">
          <label for="writer-name" class="form-label">Writer</label>
          <input type="text" class="form-control" id="writer-name">
        </div>
        
        <div class="mb-3">
            <label for="testimonials" class="form-label">Testimonials</label>
            <textarea class="form-control" id="testimonials" rows="3"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary mb-5 submit-book" type="button">Submit</button>
          </div>
    </div>
      </form>
<!-- TABLE -->
<div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Book Name</th>
            <th scope="col">Writer</th>
            <th scope="col">Testimonials</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        </tbody>

    </div>

    <script src="script.js"></script>  
</body>
</html>
